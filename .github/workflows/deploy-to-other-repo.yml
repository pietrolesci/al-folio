name: jekyll-cd

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - name: ðŸ›Ž Check out master
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: cache
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      
      - name: ðŸ§ª Build and deploy
        uses: victoriadrake/jekyll-cd@master
        # uses: actions/jekyll-build-pages@v1.0.5

      # - name: Create CNAME
      #   run: echo "pietrolesci.com" > ./_site/CNAME

      - name: Deploy with Github Pages v3
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: pietrolesci/pietrolesci.github.io
          publish_branch: master
          publish_dir: ./_site
          personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          user_name: pietrolesci
          user_email: pietrolesci@outlook.com
          enable_jekyll: true
          cname: pietrolesci.com